<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>notebook</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand fs-1 fw-bold text-white" href="#">NoteBook</a>
                <a class="bnt-complet  btn-lg" href="./Completed-Tasks.html">Completed Tasks</a>
            </div>
            </nav>
            <div class="container">
        <div class="Task-counter row g-5 justify-content-center text-center fs-4 fw-bold  m-5 ">
        
            <div class="col-lg-4 col-md-12 col-sm-12 ">
                    <div class="card-counter row g-3 p-3 h-100 shadow-lg">
                        <div class="counter-task-end col-md-6 col-lg-12 col-sm-12 p-2 m-0 ">Completed tasks</div>
                        <div class="counter-task-end-number col-md-6 col-lg-12 col-sm-12 p-2 m-0">0</div>
                    </div>
            </div>
        
            <div class="col-lg-4 col-md-12 col-sm-12 ">
                <div class="card-counter row g-3 p-3 h-100 shadow-lg">
                    <div class="counter-all-task col-md-6 col-lg-12 col-sm-12 p-2 m-0 ">All Tasks</div>
                    <div class="counter-all-task-number col-md-6 col-lg-12 col-sm-12 p-2 m-0">0</div>
                </div>
            </div>
        
            <div class="col-lg-4 col-md-12 col-sm-12 ">
                    <div class="card-counter row g-3 p-3 h-100 shadow-lg">
                        <div class="counter-rest col-md-6 col-lg-12 col-sm-12 p-2 m-0">Remaining tasks</div>
                        <div class="counter-rest-number col-md-6 col-lg-12 col-sm-12 p-2 m-0">0</div>
                    </div>
            </div>
        
        </div>
        
        <div class="box-add-task row d-flex justify-content-center shadow-lg m-5">
            <div class="col-lg-12 col-md-12 col-sm-12 ">
                <h2 class="text-center fs-1 fw-bold  ">Add Task</h2>
                <div class=" form-floating mb-3">
                    <input type="address" class="task-address form-control" id="address" placeholder="name@example.com">
                    <label class="text-center" for="address">Address The Task</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="description" class="task-description form-control" id="description" placeholder="name@example.com">
                    <label for="description">description</label>
                </div>
                <button class=" bnt-add-task btn w-100 bnt-add-student mb-3"> Add Task </button>
            </div>
        </div>
        <hr>
        <section>
            <div class="task-card row g-3">

            </div>
        </section>
    </div>
    

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script src="./completed.js"></script>

</body>
</html>
